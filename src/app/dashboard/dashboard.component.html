<h1 class="text-center">Welcome {{nombre}}</h1>

<!--Aqui viene la lista-->
<div class="container">
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Insurance Type</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mylist[0]; index as i">
      <td>
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="text-muted mb-0">{{item.name}}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{item.phone}}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{item.typeSeg}}</p>
      </td>
      <p class="fw-normal mb-1">{{item.total}}</p>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="modalService.open('modal-1')" (click)="obtId(i)">
          <mat-icon aria-label="del">edit</mat-icon>
        </button>
        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="modalService.open('modal-2')" (click)="obtId(i)">
          <mat-icon aria-label="del">delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<modal id="modal-1">
  <div class="modal-header">
      <h2 class="modal-title">Add the new data</h2>
      <button type="button" class="btn-close" (click)="modalService.close();"></button>
  </div>
  <div class="modal-body">
      <h3>Complete all the customer data</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [placeholder]=modCliente.name (keyup)="obtName($event)" maxlength="45">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Telefono</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [placeholder]=modCliente.phone (keyup)="obtPhone($event)" maxlength="10">
      </div>
      <button class="btn btn-primary" (click)="updateClient()" (click)="modalService.close();">Actualizar</button>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalService.close();">Close</button>
  </div>
</modal>

<modal id="modal-2">
  <div class="modal-header">
      <h2 class="modal-title">Confirmar por favor</h2>
      <button type="button" class="btn-close" (click)="modalService.close();"></button>
  </div>
  <div class="modal-body">
      <h3>Estas seguro de eliminar este usuario?</h3>
      <button class="btn btn-primary" (click)="eliminar()" (click)="modalService.close();">Eliminar</button>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalService.close();">Cerrar</button>
  </div>
</modal>
