<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://hospitaldeespecialidades.com.sv/wp-content/uploads/2018/05/PALIG-logo.png"
                    style="width: 110%;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are Pan-American Life Insurance Group</h4>
                </div>

                <form>
                  <p class="text-center">Please login to your account</p>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Agent Id</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" (keyup)="obtId($event)"/>
                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" id="form2Example22" class="form-control" (keyup)="obtPas($event)"
                    placeholder="Password"/>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1 text-center">
                    <a class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" (click)="login()">Login</a>
                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 text-center">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <img src="https://www.theseniorlist.com/app/uploads/2022/01/Types-of-life-insurance-for-seniors.png"
                style="width: 110%;" alt="logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
